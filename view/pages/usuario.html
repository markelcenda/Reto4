<!doctype html>
<html ng-app="app">
  <head>
    <title>Usuario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../img/logoCarrito.PNG" type="image/png">
    <script src="../js/angular.min.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/usuario.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark">
      <img src="../img/logo.PNG" class="navbar-brand" alt="">
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                  <a class="nav-link" href="../../index.html">Inicio</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#">Tienda online</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#">Asociados</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
          </ul>
          <form id="zonaLogin" class="form-inline my-2 my-lg-0 d-flex justify-content-center">
              <div class="sesion">
                  <i class="fas fa-user"></i>
              </div>
              <input id="username" type="text" name="username" placeholder="Nombre de Usuario" class="mr-3 text-center">
              <div class="sesion">
                  <i class="fas fa-key"></i>
              </div>
              <input id="password" type="password" name="password" placeholder="Contraseña" class="mr-3 text-center">
              <button id="btnLogin" class="mr-3"><i class="fas fa-sign-in-alt" onclick="login()"></i></button>
              <button id="btnRegister"><i class="fas fa-user-plus"></i></button>
              <button id="btnLogout" class="d-none"><i class="fas fa-window-close"></i></button>
          </form>
          
      </div>
  </nav>

  <div class="container-fluid" >

    <div id="administracion" ng-controller="miControlador">

        <h2 class='text-center m-2'>ADMINISTRACIÓN</h2>

        <div class='row justify-content-center'>

            <div class='col-lg-5 border mt-1 p-3'>
                <h4 class='text-center'>TIENDAS</h4>

                <form class='m-2'>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombreTienda" ng-model="nombreTiendaNuevo">
                        </div>
                        <div class="col-lg-6">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" name="direccion" id="direccionTienda" ng-model="direccionTiendaNuevo">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <label for="tipo">Tipo:</label>
                            <input type="text" class="form-control" name="tipo" id="tipoTienda" ng-model="tipoTiendaNuevo">
                        </div>
                        <div class="col-lg-6">
                            <label for="telefono">Teléfono:</label>
                            <input type="number" class="form-control" name="telefono" id="telefonoTienda" ng-model="telefonoTiendaNuevo" min="900000000" max="999999999">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" name="email" id="emailTienda" ng-model="emailTiendaNuevo">
                        </div>
                        <div class="col-lg-6">

                            <div class="wrapper">
                                <div class="file-upload" id="fileTienda">
                                  <input type="file" name="tienda" id="imagenTienda" onchange="angular.element(this).scope().imagenSeleccionadaTienda(this)" accept=".png,.jpeg,.jpg,.gif" />
                                  <i class="fa fa-upload"></i>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12 mt-2">

                            <div class="text-center">
                                <img src="../img/default.png" id="imagenInsertTienda">
                            </div>
                            
                        </div>
                    </div>

                    <div class="text-center m-2">
                        <button type="button" id="btnInsertarTienda" class="btn btn-primary" ng-click="insertarTienda()">Insertar</button>
                        <button type="button" id="btnCancelarInsertarTienda" class="btn btn-primary" ng-click="cancelarInsertarTienda()">Cancelar</button>
                    </div>

                </form>
            </div>
            <div class='col-lg-5 border mt-1 p-3'>

            <h4 class='text-center'>PRODUCTOS</h4>

                <form class='m-2'>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombreProducto" ng-model="nombreProductoNuevo">
                        </div>
                        <div class="col-lg-6">
                            <label for="tipo">Tipo:</label>
                            <input type="text" class="form-control" name="tipo" id="tipoProducto" ng-model="tipoProductoNuevo">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <label for="precio">Precio:</label>
                            <input type="number" class="form-control" name="precio" id="precioProducto" ng-model="precioProductoNuevo" min="0">
                        </div>
                        <div class="col-lg-6">
                            <label for="unidades">Unidades:</label>
                            <input type="number" class="form-control" name="unidades" id="unidadesProducto" ng-model="unidadesProductoNuevo" min="0" max="100">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <label for="tiendas">Tienda:</label>
                            <br>
                            <select id="tiendas" ng-model="tiendaSeleccionada" >
                                <option value="" selected>Seleccionar tienda</option>
                                <option ng-repeat="item in tiendas" value="{{item.id}}">{{item.nombre}}</option>
                            </select>
                        </div>
                        <div class="col-lg-6">

                            <div class="wrapper">
                                <div class="file-upload" id="fileProducto">
                                  <input type="file" name="imagen" id="imagenProducto" onchange="angular.element(this).scope().imagenSeleccionadaProducto(this)" accept=".png,.jpeg,.jpg,.gif" />
                                  <i class="fa fa-upload"></i>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12 mt-3">

                            <div class="text-center">
                                <img src="../img/default.png" id="imagenInsertProducto">
                            </div>
                            
                        </div>
                    </div>

                    <div class="text-center m-2">
                        <button type="button" id="btnInsertarProducto" class="btn btn-primary" ng-click="insertarProducto()">Insertar</button>
                        <button type="button" id="btnCancelarInsertarProducto" class="btn btn-primary" ng-click="cancelarInsertarProducto()">Cancelar</button>
                    </div>

                </form>

            </div>

        </div>            

    </div>
      
  </div>

    <!-- Optional JavaScript -->
    <script src="../js/usuario.js"></script>
    <script src="../js/fontAwesome.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
